name: Check Metro Alerts

on:
  schedule:
    # GitHub Actions (backup): cada 30 minutos de 7-14h Espa√±a (6-13 UTC)
    # Para m√°s frecuencia, usar cron-job.org cada 10 min
    - cron: '0,30 6-13 * * 1-5'
  workflow_dispatch: # Permite ejecuci√≥n manual desde GitHub UI

jobs:
  check-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Log start time
        run: |
          echo "üïê Starting check at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üìç Spain time: $(TZ='Europe/Madrid' date '+%Y-%m-%d %H:%M:%S')"
      
      - name: Check endpoint status first
        run: |
          echo "üì° Checking endpoint availability..."
          status_response=$(curl -s https://bilbotrans.vercel.app/api/metro/check-alerts)
          echo "Status response: $status_response"
      
      - name: Send alert check request
        run: |
          echo "üöá Sending POST request to check Metro alerts..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://bilbotrans.vercel.app/api/metro/check-alerts)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üìä HTTP Status: $http_code"
          echo "üìã Response body:"
          echo "$body" | jq . 2>/dev/null || echo "$body"
          
          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Alert check completed successfully"
          elif [ "$http_code" = "401" ]; then
            echo "‚ùå Authentication failed - check CRON_SECRET_TOKEN secret"
            exit 1
          else
            echo "‚ö†Ô∏è Unexpected status code: $http_code"
            exit 1
          fi
      
      - name: Log completion
        run: |
          echo "üèÅ Completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
